<script src="controllers/controller.formCadastroGrupoOcorrencia.js"></script>
<!-- widget grid -->
<section ng-controller='formCadastroGrupoOcorrencia' id="widget-grid" widget-grid>
	<!-- START ROW -->
	<div class="row">		
		<!-- NEW COL START -->
		<article class="col-sm-12 col-md-12 col-lg-12">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Grupo de ocorrência</h2> 
				</header>
				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body no-padding">

						<form id="cadastroGrupoOcorrencia-form" class="smart-form" novalidate="novalidate" validate-form>							
							<fieldset>
								<div class="row">																	
									<section class="col col-4">
										<label class="label"><strong>Descrição</strong></label>
										<div class="form-control-wrapper inputValidate">
											<i class="icon-append fa fa-question-circle"></i>
											<input class="form-control" name="descricao" id="descricao" placeholder="Descrição"
											ng-model="grupoocorrencia.descricao"
											data-validate-input
                                            data-required 
                                            data-message-required="Informe a descrição">
											<span class="material-input"></span>
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-warning txt-color-teal"></i> 
												Descrição do grupo de ocorrência</b> 											
										</div>										
									</section>																	
									<section class="col col-4">
										<label class="label"><strong>Status</strong></label>
										<div class="form-inline">
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" checked="true" value="1" ng-model="grupoocorrencia.ativo">
													<span>Ativo</span>  
												</label>
											</div>
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" value="0" ng-model="grupoocorrencia.ativo">
													<span>Inativo</span>  
												</label>	
											</div>
										</div>
									</section>																										
								</div>

								<!-- ng-click="updatePessoa(users.id)" ng-checked="users.ativobol" -->	
								<!-- ng-checked="grupoocorrencia.aviso" -->

								<div class="row">
									<section class="col col-xs-2 col-sm-2 col-md-1 col-lg-1">
										<label class="label"><strong>Aviso</strong></label>
										<div class="checkbox">
			                            	<label>
			                              		<input type="checkbox" type="checkbox" name="aviso"
			                              		ng-model="grupoocorrencia.aviso">
			                              		<span class="ripple"></span>
			                              		<span class="check"></span>
			                            	</label>
								        </div>
								    </section>
									<section class="col col-xs-2 col-sm-2 col-md-1 col-lg-1">
										<label class="label"><strong>Confidencial</strong></label>
										<div class="checkbox">
			                            	<label>
			                              		<input type="checkbox" type="checkbox" 
			                              		ng-model="grupoocorrencia.confidencial">
			                              		<span class="ripple"></span>
			                              		<span class="check"></span>
			                            	</label>
								        </div>
								    </section>
								    <section class="col col-xs-2 col-sm-2 col-md-1 col-lg-1">
										<label class="label"><strong>Financeiro</strong></label>
										<div class="checkbox">
			                            	<label>
			                              		<input type="checkbox" type="checkbox" 
			                              		ng-model="grupoocorrencia.financeiro">
			                              		<span class="ripple"></span>
			                              		<span class="check"></span>
			                            	</label>
								        </div>
								    </section>	
								    <section class="col col-xs-2 col-sm-2 col-md-1 col-lg-1">
										<label class="label"><strong>Internet</strong></label>
										<div class="checkbox">
			                            	<label>
			                              		<input type="checkbox" type="checkbox" 
			                              		ng-model="grupoocorrencia.internet">
			                              		<span class="ripple"></span>
			                              		<span class="check"></span>
			                            	</label>
								        </div>
								    </section>
								    <section class="col col-xs-2 col-sm-2 col-md-1 col-lg-1">
										<label class="label"><strong>Pedagógico</strong></label>
										<div class="checkbox">
			                            	<label>
			                              		<input type="checkbox" type="checkbox" 
			                              		ng-model="grupoocorrencia.pedagogico">
			                              		<span class="ripple"></span>
			                              		<span class="check"></span>
			                            	</label>
								        </div>
								    </section>
								    <section class="col col-xs-2 col-sm-2 col-md-1 col-lg-1">
										<label class="label"><strong>Quiosque</strong></label>
										<div class="checkbox">
			                            	<label>
			                              		<input type="checkbox" type="checkbox" 
			                              		ng-model="grupoocorrencia.quiosque">
			                              		<span class="ripple"></span>
			                              		<span class="check"></span>
			                            	</label>
								        </div>
								    </section>							
								</div>								
							</fieldset>
							<footer>
							<a class="btnmd btnmd-success  pull-right" ng-click="novoCadastro()" id="NovoCadastro">
									Novo
								<div class="ripple-wrapper"></div></a>
								<button class="btnmd btnmd-info  pull-right" ng-click="cadastrarGrupoOcorrencia(grupoocorrencia)">
									Salvar
								</button>															
							</footer>
						</form>

					</div>
					<!-- end widget content -->

				</div>
				<!-- end widget div -->

			</div>
			<!-- end widget -->

		</article>
		<!-- END COL -->
		
	</div>

	<!-- END ROW -->


	
	

</section>
<!-- end widget grid -->
