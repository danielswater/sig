<script src="controllers/controller.formCadastroDoenca.js"></script>
<!-- widget grid -->
<section ng-controller='formCadastroDoenca' id="widget-grid" widget-grid>
	<!-- START ROW -->
	<div class="row">		
		<!-- NEW COL START -->
		<article class="col-sm-12 col-md-12 col-lg-12">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Doença</h2> 
				</header>
				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body no-padding">
						<form id="cadastroDoenca-form" class="smart-form" novalidate="novalidate" validate-form>							
							<fieldset>
								<div class="row">																	
									<section class="col col-xs-12 col-sm-12 col-md-5 col-lg-6">
										<label class="label"><strong>Nome</strong></label>
										<div class="form-control-wrapper inputValidate">
											<i class="icon-append fa fa-question-circle"></i>

											<input 	class 					="form-control" 
													name 					="nome" 
													id 						="nome" 
													placeholder 			="Nome"
													ng-model 				="doenca.nome"
													data-validate-input
                                            		data-required 
                                            		data-message-required	="Informe a nome"
                                            		data-maxlength 			="200"
                                            		data-message-maxlength	="Máximo de 200 Caracteres">

											<span class="material-input"></span>
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-warning txt-color-teal"></i> 
												Nome da doença</b>
											</div>
									</section>
									<section class="col col-xs-12 col-sm-6 col-md-4 col-lg-3">
										<label class="label"><strong>Interfere no Rendimento</strong></label>
										<div class="form-inline">
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status_interfere_rendimento" checked="true" value="1" ng-model="doenca.interfere_rendimento">
													<span>Sim</span>  
												</label>
											</div>
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status_interfere_rendimento" value="0" ng-model="doenca.interfere_rendimento">
													<span>Não</span>  
												</label>	
											</div>
										</div>
									</section>																
									<section class="col col-xs-12 col-sm-6 col-md-3 col-lg-3">
										<label class="label"><strong>Status</strong></label>
										<div class="form-inline">
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" checked="true" value="1" ng-model="doenca.ativo">
													<span>Ativo</span>  
												</label>
											</div>
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" value="0" ng-model="doenca.ativo">
													<span>Inativo</span>  
												</label>	
											</div>
										</div>
									</section>
								</div>
							</fieldset>
							<footer>
							<a class="btnmd btnmd-success  pull-right" ng-click="novoCadastro()" id="NovoCadastro">
									Novo
								<div class="ripple-wrapper"></div></a>
								<button class="btnmd btnmd-info pull-right" ng-click="cadastrarDoenca(doenca)" id="SalvarDoenca">
									Salvar
								</button>							
							</footer>
						</form>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->
		</article>
		<!-- END COL -->
	</div>
	<!-- END ROW -->

</section>
<!-- end widget grid -->
