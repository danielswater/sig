<script src="controllers/controller.consultaMotorista.js"></script>                
<style type="text/css">
.ng-table th.text-left {
    text-align: left;
}
</style>
<!-- widget grid -->
<section ng-controller='consultaMotorista' id="widget-grid" widget-grid>
  <!-- START ROW -->
  <div class="row">
    <!-- NEW COL START -->
    <article class="col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>Consulta de Motoristas</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <div>
            <div class="table-responsive">       
              <table show-filter="true" class="table table-striped table-bordered">
               <thead>
                 <tr>                         
                   <th ng-click="changeSorting('nome')">NOME <i class="glyphicon" ng-class="getIcon('nome')"></i></th>
                   <th ng-click="changeSorting('rg')">RG <i class="glyphicon" ng-class="getIcon('rg')"></i></th>
                   <th ng-click="changeSorting('cpf')">CPF <i class="glyphicon" ng-class="getIcon('cpf')"></i></th>
                   <th ng-click="changeSorting('cnh')">CNH <i class="glyphicon" ng-class="getIcon('cnh')"></i></th>
                   <th ng-click="changeSorting('cidade')">CIDADE <i class="glyphicon" ng-class="getIcon('cidade')"></i></th>
                   <th ng-click="changeSorting('estado')">ESTADO <i class="glyphicon" ng-class="getIcon('estado')"></i></th>
                   <th ng-click="changeSorting('statAtivo')">STATUS <i class="glyphicon" ng-class="getIcon('statAtivo')"></i></th>
                   <th width="50">Ação</th>
                 </tr>
               </thead>
               <tbody>  
                 <tr>
                   <td><input ng-model="search.nome" id="search" class="form-control" placeholder="Nome"></td>
                   <td><input ng-model="search.rg" id="search" class="form-control" placeholder="RG"></td>
                   <td><input ng-model="search.cpf" id="search" class="form-control" placeholder="CPF"></td>
                   <td><input ng-model="search.cnh" id="search" class="form-control" placeholder="CNH"></td>
                   <td><input ng-model="search.cidade" id="search" class="form-control" placeholder="Cidade"></td>
                   <td><input ng-model="search.estado" id="search" class="form-control" placeholder="Estado"></td>
                   <td><input ng-model="search.statAtivo" id="search" class="form-control" placeholder="Status"></td>
                   <td></td>
                 </tr>
                 <tr ng-show="motoristas.length == 0">
                   <td colspan="3">Não existem dados para serem exibidos.</td>
                 </tr>
                 <tr dir-paginate="item in motoristas | filter:search:strict | itemsPerPage: pageSize | orderBy:sort.active:sort.descending" current-page="currentPage" pagination-id="entiPagination">
                   <td>{{item.nome}}</td>
                   <td>{{item.rg}}</td>
                   <td>{{item.cpf_formatado}}</td>
                   <td>{{item.cnh}}</td>
                   <td>{{item.cidade}}</td>
                   <td>{{item.estado}}</td>
                   <td>{{item.statAtivo}}</td>
                   <td><button ng-click='editCadastro(item.id)' popover="Editar cadastro" popover-trigger="mouseenter" class="btnmd btnmd-primary btnmd-raised fa fa-edit btnmd-sm">
                     <div class="ripple-wrapper"></div>
                   </button></td>
                 </tr>
               </tbody>
             </table>
             </div>  
            </div>     
          </div>
        </div>
        <div class="row" style="margin-top:20px; margin-bottom:5px;">
          <div class="col-xs-5 col-ls-6 col-md-6 col-lg-6" style="padding-top: 8px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" style="padding-top:6px; width:auto; padding-right: 0px;" class="col-xs-3 control-label">Itens por página:</label>
                <div class="col-xs-4 col-sm-2 col-lg-2 col-md-2">
                  <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                </div>
              </div>
            </form>
          </div>
          <div class="col-xs-7 col-ls-4 col-md-4 col-lg-4 pull-right">
            <dir-pagination-controls class="pull-right " boundary-links="true" pagination-id="entiPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="template/dirPagination.tpl.html"></dir-pagination-controls>            
          </div>              
        </div>
      </div>
    </article>
    <!-- END COL -->    
  </div>
  <!-- END ROW -->
</section>
<!-- end widget grid -->

<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">  
  pageSetUp();
  var pagefunction = function() {
  };
  pagefunction();
</script>
