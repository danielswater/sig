<script src="controllers/controller.consultaDuracaoFase.js"></script>                
<style type="text/css">
.ng-table th.text-left {
    text-align: left;
}
</style>
<!-- widget grid -->
<section ng-controller='consultaDuracaoFase' id="widget-grid" widget-grid>
  <!-- START ROW -->
  <div class="row">
    <!-- NEW COL START -->
    <article class="col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>Consulta de Duracão de Fases</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">

            <div class="table-responsive">
              <table show-filter="true" class="table table-striped table-bordered">
               <thead>
                 <tr>
                   <th ng-click="changeSorting('descEtapa')">ETAPA <i class="glyphicon" ng-class="getIcon('descEtapa')"></i></th>
                   <th ng-click="changeSorting('descCurso')">CURSO <i class="glyphicon" ng-class="getIcon('descCurso')"></i></th>
                   <th ng-click="changeSorting('descricao')">DESCRIÇÃO <i class="glyphicon" ng-class="getIcon('descricao')"></i></th>
                   <th ng-click="changeSorting('stat_dtini')">DATA INICIAL <i class="glyphicon" ng-class="getIcon('stat_dtini')"></i></th>
                   <th ng-click="changeSorting('stat_dtfim')">DATA FINAL <i class="glyphicon" ng-class="getIcon('stat_dtfim')"></i></th>
                   <th ng-click="changeSorting('statAtivo')">STATUS <i class="glyphicon" ng-class="getIcon('statAtivo')"></i></th>
                   <th width="8%">Ação</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <td><input ng-model="search.descEtapa" id="search" class="form-control" placeholder="Etapa"></td>
                   <td><input ng-model="search.descCurso" id="search" class="form-control" placeholder="Curso"></td>
                   <td><input ng-model="search.descricao" id="search" class="form-control" placeholder="Descrição"></td>
                   <td><input ng-model="search.stat_dtini" id="search" class="form-control" placeholder="Data Inicial"></td>
                   <td><input ng-model="search.stat_dtfim" id="search" class="form-control" placeholder="Data Final"></td>
                   <td><input ng-model="search.statAtivo" id="search" class="form-control" placeholder="Status"></td>
                   <td></td>
                 </tr>
                 <tr ng-show="duracaofases.length == 0">
                   <td colspan="3">Não existem dados para serem exibidos.</td>
                 </tr>
                 <tr dir-paginate="item in duracaofases | filter:search:strict | itemsPerPage: pageSize | orderBy:sort.active:sort.descending" current-page="currentPage" pagination-id="entiPagination">
                   <td>{{item.descEtapa}}</td>
                   <td>{{item.descCurso}}</td>
                   <td>{{item.descricao}}</td>
                   <td>{{item.stat_dtini}}</td>
                   <td>{{item.stat_dtfim}}</td>
                   <td>{{item.statAtivo}}</td>
                   <td><button ng-click='editCadastro(item.id)' popover="Editar cadastro" popover-trigger="mouseenter" class="btnmd btnmd-primary btnmd-raised fa fa-edit btnmd-sm">
                     <div class="ripple-wrapper"></div>
                   </button>
                   <button ng-click='excluirCadastro(item.id)' popover="Excluir cadastro" popover-trigger="mouseenter" class="btnmd btnmd-danger btnmd-raised fa fa-trash btnmd-sm"><div class="ripple-wrapper"></div></button>
                   </td>
                 </tr>
               </tbody>
             </table>
            </div>  


          <div class="col-xs-5 col-ls-6 col-md-6 col-lg-6" style="padding-top: 8px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" style="padding-top:6px; width:auto; padding-right: 0px;" class="col-xs-3 control-label">Itens por página:</label>
                <div class="col-xs-4 col-sm-2 col-lg-2 col-md-2">
                  <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                </div>
              </div>
            </form>
          </div>
          <div class="col-xs-7 col-ls-4 col-md-4 col-lg-4 pull-right">
            <dir-pagination-controls class="pull-right " boundary-links="true" pagination-id="entiPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="template/dirPagination.tpl.html"></dir-pagination-controls>            
          </div>
          </div>
        </div>
        <!--<div class="row" style="margin-top:20px; margin-bottom:5px;">-->
             
        <!--</div>-->
      </div>
    </article>
    <!-- END COL -->    
  </div>
  <!-- END ROW -->
</section>
<!-- end widget grid -->

<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">  
  pageSetUp();
  var pagefunction = function() {
  };
  pagefunction();
</script>
