<script src="controllers/controller.formCadastroFormaTratamento.js"></script>
<!-- widget grid -->
<section ng-controller='formCadastroFormaTratamento' id="widget-grid" widget-grid>

	<!-- START ROW -->
	<div class="row">

		
		<!-- NEW COL START -->
		<article class="col-sm-12 col-md-12 col-lg-12">

			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Forma de Tratamento</h2> 

				</header>

				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body no-padding">

						<form id="cadastroFormaTratamento-form" class="smart-form" novalidate="novalidate" validate-form>							
							<fieldset>
								<div class="row">												
									<section class="col col-4">
										<label class="label"><strong>Descrição</strong></label>
										<div class="form-control-wrapper inputValidate">
											<i class="icon-append fa fa-question-circle"></i>

											<input  class 					="form-control" 
													name 					="descricao" 
													id 						="descricao" 
													placeholder 			="Descrição"
													ng-model 				="formaTratamento.descricao"
													data-validate-input
		                                            data-required 
		                                            data-message-required 	="Informe a descrição"
													data-maxlength 			="200"
                                            		data-message-maxlength	="Máximo de 200 Caracteres">

											<span class="material-input"></span>
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-warning txt-color-teal"></i> 
												Descrição da forma de tratamento</b> 											
										</div>										
									</section>
									<section class="col col-2">
										<label class="label"><strong>Abreviação</strong></label>
										<div class="form-control-wrapper inputValidate">
											<i class="icon-append fa fa-question-circle"></i>

											<input  class 					="form-control" 
													name 					="abreviacao" 
													id 						="abreviacao" 
													placeholder 			="Abreviação"
													ng-model 				="formaTratamento.abreviacao"
													data-validate-input
		                                            data-required 
		                                            data-message-required 	="Informe a abreviação"
													data-maxlength 			="10"
                                            		data-message-maxlength	="Máximo de 10 Caracteres">

											<span class="material-input"></span>
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-warning txt-color-teal"></i> 
												Abreviação de forma de tratamento</b> 										
										</div>										
									</section>				
									<section class="col col-4">
										<label class="label"><strong>Status</strong></label>
										<div class="form-inline">
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" checked="true" value="1" ng-model="formaTratamento.ativo">
													<span>Ativo</span>  
												</label>
											</div>
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" value="0" ng-model="formaTratamento.ativo">
													<span>Inativo</span>  
												</label>	
											</div>
										</div>
									</section>																										
								</div>								
							</fieldset>
							<footer>
								<a class="btnmd btnmd-success  pull-right" ng-click="novoCadastro()" id="NovoCadastro">
									Novo
								</a>
								<button class="btnmd btnmd-info  pull-right" ng-click="cadastrarFormaTratamento()" id="SalvarCargo">
									Salvar
									<div class="ripple-wrapper"></div>
								</button>		
							</footer>
						</form>

					</div>
					<!-- end widget content -->

				</div>
				<!-- end widget div -->

			</div>
			<!-- end widget -->

		</article>
		<!-- END COL -->
		
	</div>

	<!-- END ROW -->


	
	

</section>
<!-- end widget grid -->
