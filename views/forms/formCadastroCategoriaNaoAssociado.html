<script src="controllers/controller.formCadastroCategoriaNaoAssociado.js"></script>
<!-- widget grid -->
<section ng-controller='formCadastroCategoriaNaoAssociado' id="widget-grid" widget-grid>
	<!-- START ROW -->
	<div class="row">		
		<!-- NEW COL START -->
		<article class="col-sm-12 col-md-12 col-lg-12">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Categoria de Não Associados</h2> 
				</header>
				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body no-padding">

						<form id="cadastroCategoriaNaoAssociado-form" class="smart-form" novalidate="novalidate" validate-form>							
							<fieldset>
								<div class="row">																	
									<section class="col col-4">
										<label class="label"><strong>Descrição</strong></label>
										<div class="form-control-wrapper inputValidate">
											<i class="icon-append fa fa-question-circle"></i>
											<input class="form-control" name="descricao" id="descricao" placeholder="Descrição"
											ng-model="categoria.descricao"
											data-validate-input
                                            data-required 
                                            data-message-required="Informe a descrição">
											<span class="material-input"></span>
											<b class="tooltip tooltip-top-right">
												<i class="fa fa-warning txt-color-teal"></i> 
												Descrição da categoria</b> 											
										</div>										
									</section>	
									<section class="col col-3">
									  <label class="label"><strong>É necessário?</strong></label>
									  <div class="checkbox">
			                            <label>
			                              <input type="checkbox" value="1" ng-model="categoria.pronome_tratamento" ng-checked="categoria.pronome_tratamento"><span class="ripple"></span><span class="check"></span>
			                              <label>Pronome de Tratamento</label>
			                            </label>
			                          </div>
			                        </section>
									<section class="col col-2">
									  <label class="label"><strong>&nbsp;</strong></label>
			                          <div class="checkbox">
			                            <label>
			                              <input type="checkbox" value="1" ng-model="categoria.documento" ng-checked="categoria.documento"><span class="ripple"></span><span class="check"></span>
			                              <label>Documento</label>
			                            </label>
			                          </div>	
			                        </section>	
			                        <section class="col col-3">
										<label class="label"><strong>Tipo</strong></label>
										<div class="form-inline" style="margin-top: 13px;">
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="tipo" checked="true" value="1" ng-model="categoria.tipo">
													<span>Não Associados </span>  
												</label>
											</div>
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="tipo" value="0" ng-model="categoria.tipo">
													<span>Entidade</span>  
												</label>	
											</div>
										</div>
									</section>
								</div>
								<div class="row">							
									<section class="col col-2">
										<label class="label"><strong>Status</strong></label>
										<div class="form-inline" style="margin-top: 13px;">
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" checked="true" value="1" ng-model="categoria.ativo">
													<span>Ativo</span>  
												</label>
											</div>
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" value="0" ng-model="categoria.ativo">
													<span>Inativo</span>  
												</label>	
											</div>
										</div>
									</section>																
								</div>								
							</fieldset>
							<footer>
								<a class="btnmd btnmd-success  pull-right" ng-click="novoCadastro()" id="NovoCadastro">
									Novo
								</a>
								<button class="btnmd btnmd-info pull-right" ng-click="cadastrarCategoriaNaoAssociado(categoria)" id="SalvarCategoriaNaoAssociado">
									Salvar
								</button>							
							</footer>
						</form>

					</div>
					<!-- end widget content -->

				</div>
				<!-- end widget div -->

			</div>
			<!-- end widget -->

		</article>
		<!-- END COL -->
		
	</div>

	<!-- END ROW -->


	
	

</section>
<!-- end widget grid -->
