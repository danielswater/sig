<script src="controllers/controller.formCadastroQuadra.js"></script>
<!-- widget grid -->
<section ng-controller='formCadastroQuadra' id="widget-grid" widget-grid>

	<!-- START ROW -->
	<div class="row">

		
		<!-- NEW COL START -->
		<article class="col-sm-12 col-md-12 col-lg-12">

			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Quadra</h2> 

				</header>

				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body no-padding">

						<form id="cadastroQuadra-form" class="smart-form" novalidate="novalidate" validate-form>							
							<fieldset>
								<div class="row">																	
									<section class="col col-4">
										<label class="label"><strong> Quadra</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="descricao" id="descricao" placeholder="Descrição da quadra"
											ng-model="quadra.descricao"
											data-validate-input
                                            data-required
                                            data-message-required="Por favor, entre com uma descrição">
											<i class="icon-append fa fa-warning"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-4">
										<label class="label"><strong>Setor</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="setor" id="setor" placeholder="Setor" ng-model="quadra.setor"
											data-validate-input
                                            data-required
                                            data-message-required="Por favor, digite o setor">
											<i class="icon-append fa fa-warning"></i>
											<span class="material-input"></span>
										</div>
										
									</section>																										
								</div>								
								<div class="row">							
									<section class="col col-3">
										<label class="label"><strong>Status</strong></label>
										<div class="form-inline">
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" checked="true" value="1" ng-model="quadra.ativo">
													<span>Ativo</span>  
												</label>
											</div>
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" value="0" ng-model="quadra.ativo">
													<span>Inativo</span>  
												</label>	
											</div>
										</div>
									</section>									
								</div>
							</fieldset>
							<footer>
								<a class="btnmd btnmd-success  pull-right" ng-click="novoCadastro()" id="NovoCadastro">
									Novo
								</a>
								<button class="btnmd btnmd-info pull-right" ng-click="cadastrarQuadra(quadra)" id="SalvarQuadra">
									Salvar
								</button>								
							</footer>
						</form>

					</div>
					<!-- end widget content -->

				</div>
				<!-- end widget div -->

			</div>
			<!-- end widget -->

		</article>
		<!-- END COL -->
		
	</div>

	<!-- END ROW -->


	
	

</section>
<!-- end widget grid -->
