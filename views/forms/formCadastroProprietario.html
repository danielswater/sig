<script src="controllers/controller.formCadastroProprietario.js"></script>

	<div class="row">

		<!-- ========== CADASTRO GERAL ========== -->
		<article class="col-sm-12 col-md-12 col-lg-12">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Dados Gerais</h2>
				</header>
				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body no-padding">
						<form id="cadastroProprietario-form" name="cadastroProprietario" class="smart-form" novalidate="novalidate" validate-form>
							<fieldset>
								<div class="row">
									<section class="col col-3">
										<label class="label">Tipo de Pessoa</label>
										<div class="form-inline">
											<div class="form-group" ng-show="labelPF">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="tipopessoa" checked="true" value="1" ng-model="pessoa.id_tipo_pessoa" id="pf">
													<span>Pessoa Física</span>  
												</label>
											</div>
											<div class="form-group" ng-show="labelPJ">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="tipopessoa" value="2" ng-model="pessoa.id_tipo_pessoa" id="pj">
													<span>Pessoa Jurídica</span>  
												</label>
											</div>
										</div>
									</section>
									<section class="col col-3">
										<label class="label"><strong>Nome completo</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control"  name="descricao" id="descricao" placeholder="Seu nome completo"  typeahead="pessoa as pessoa.nome for pessoa in getPessoaExists($viewValue)" typeahead-on-select="passaPessoa($item, $model, $label)"
												ng-model="pessoa.nome"
												data-validate-input
												data-required 
												data-message-required="Por favor, informe o nome completo">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-3" ng-show='pessoa.id_tipo_pessoa == 1'>
										<label class="label"><strong>Apelido</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input type="text" class="form-control" name="apelido" id="apelido" placeholder="Apelido" ng-model="pessoa.apelido">
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-3" ng-show='pessoa.id_tipo_pessoa == 2'>
										<label class="label"><strong>Razão Social</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input type="text" class="form-control" name="nomeCompleto" id="nomeCompleto" type="text" placeholder="Razão Social" ng-model="pessoa.nome"
											data-validate-input
											data-required
											data-message-required="Por favor, informe a razão social">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-3">
										<label class="label"><strong>Nome tradição (família)</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input type="text" class="form-control" name="nomeTradicao" id="nomeTradicao" placeholder="Nome Tradição" ng-model="pessoa.nome_tradicao">
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row" ng-show='pessoa.id_tipo_pessoa == 1'>
									<section class="col col-4">
										<label class="label"><strong>Naturalidade</strong></label>
										<div class="form-control form-control-wrapper">
											<input class="form-control" name="naturalidade" id="naturalidade" placeholder="Informe a naturalidade" ng-model="pessoa.naturalidade">
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-4">
										<label class="label"><strong>Nacionalidade da Família</strong></label>
										<div class="form-control form-control-wrapper">
											<input class="form-control" name="nacionalidade_familia" id="nacionalidade_familia" placeholder="Nacionalidade de origem da família" ng-model="pessoa.nacionalidade_familia">
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-4">
										<label class="label"><strong>Naturalidade da Família</strong></label>
										<div class="form-control form-control-wrapper">
											<input class="form-control" name="naturalidade_familia" id="naturalidade_familia" placeholder="Informe a naturalidade da família" ng-model="pessoa.naturalidade_familia">
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row" ng-show='pessoa.id_tipo_pessoa == 1'>
									<section class="col col-3">
										<label class="label"><strong>Sexo</strong></label>
										<div class="form-group form-control-wrapper inputValidate">
											<select class="form-control" name="sexo" ng-model="pessoa.sexo"

												data-required
												data-message-required="Por favor, selecione o sexo">
												<option value="" selected>Selecione</option>
												<option value="M">Masculino</option>
												<option value="F">Feminino</option>
											</select>
											<i></i>
										</div>
									</section>
									<section class="col col-3">
										<label class="label"><strong>Estado Civil</strong></label>
										<div class="form-group form-control-wrapper inputValidate">
											<select class="form-control" name="estadocivil" id="estadocivil" ng-model="pessoa.id_estado_civil">
												<option value="" selected>Selecione</option>
												<option ng-selected="pessoa.id_estado_civil == estado_civil.estado_civil_id" 
													value="{{estado_civil.estado_civil_id}}" 
													data-ng-repeat="estado_civil in estados_civil">{{estado_civil.estado_civil_descricao}}</option>
											</select>

										</div>

									<section class="col col-3">

												pick-a-date-options='{
													format: "dd/mm/yyyy",
													formatSubmit: "yyyy-mm-dd",
													selectYears: 300,}' />
											<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
											<input style="width:0px; height:0px; visibility: hidden; position: absolute" name="dataNascimentoPessoa" id="dataNascimentoPessoa" type="text" 
												ng-model="pessoa.data_nascimento1">
										</label>
									</section>
									<section class="col col-3">
										<label class="label"><strong>Nacionalidade</strong></label>
										<div class="form-control form-control-wrapper">
											<input class="form-control"  name="nacionalidade" id="nacionalidade" placeholder="Sua nacionalidade de origem" ng-model="pessoa.nacionalidade">
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row" ng-show='pessoa.id_tipo_pessoa == 2'>

										<label class="label"><strong>Nome Fantasia</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input type="text" class="form-control" name="nomeTradicao" id="nomeTradicao" placeholder="Nome Fantasia" ng-model="pessoa.nome_tradicao">
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-6">
										<label class="label"><strong>Responsável</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input type="text" class="form-control" name="apelido" id="apelido" placeholder="Responsável" ng-model="pessoa.apelido">
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row" ng-show='pessoa.id_tipo_pessoa == 1'>

										<label class="label"><strong>Foto</strong></label>
										<div for="file" class="form-control form-control-wrapper input-file">	<div class="button">
											<input class="form-control" type="file" accept="image/*" name="foto" id="foto" onchange="this.parentNode.nextSibling.value = this.value; angular.element(this).scope().armazenaFile(this)" ng-model="pessoa.foto">Procurar</div><input onclick="$('#foto').trigger('click')" class="form-control" type="text" placeholder="Sua Foto" readonly="">
										</div>
									</section>
									<section class="col col-6">
										<label class="label"><strong>E-mail</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" name="email" id="email" placeholder="Seu e-mail principal" ng-model="pessoa.email">
											<i class="icon-append fa fa-envelope-o"></i>
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row" ng-show='pessoa.id_tipo_pessoa == 2'>
									<section class="col col-4">
										<label class="label"><strong>CNPJ</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" name="cnpj" id="cnpj" ui-br-cnpj-mask placeholder="Número CNPJ" ng-model="pessoa.cnpj" ng-blur="getCnpj('cnpj');"
												data-validate-input
												data-required
												data-cnpj
												data-message-cnpj="Informe um CNPJ válido"
												data-message-required="Por favor, informe o CNPJ">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-4" ng-show='pessoa.id_tipo_pessoa == 2'>
										<label class="label"><strong>Inscrição Estadual</strong></label>
										<div class="form-control form-control-wrapper">
											<input class="form-control" name="inscricaoEstadual" id="inscricaoEstadual" placeholder="Número da inscrição estadual" ng-model="pessoa.inscricaoEstadual">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-4" ng-show='pessoa.id_tipo_pessoa == 2'>
										<label class="label"><strong>Inscrição Municipal</strong></label>
										<div class="form-control form-control-wrapper">
											<input class="form-control" name="inscricaoMunicipal" id="inscricaoMunicipal" placeholder="Número da inscrição municipal" ng-model="pessoa.inscricaoMunicipal">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row" ng-show='pessoa.id_tipo_pessoa == 1'>
									<section class="col col-3" ng-show="documento">
										<label class="label"><strong>CPF</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="cpf" id="cpf" ui-br-cpf-mask placeholder="Número CPF" ng-model="pessoa.cpf"
												data-validate-input 
												data-cpf
												data-message-required="Por favor, informe um CPF">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-6">
										<label class="label"><strong>Arquivo CPF</strong></label>
										<div for="file" class="form-control form-control-wrapper input-file">	<div class="button">
											<input class="form-control" type="file" accept="image/*" name="documento_cpf" id="documento_cpf" onchange="this.parentNode.nextSibling.value = this.value; angular.element(this).scope().armazenaFileDocumentoCpf(this)" ng-model="pessoa.documento_cpf">Procurar</div><input onclick="$('#documento_cpf').trigger('click')" class="form-control" type="text" placeholder="Seu CPF" readonly="">
										</div>
									</section>
									<section class="col col-3">
										<label class="label"><strong>Nº Passaporte</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="passaporte" id="passaporte" placeholder="Número passaporte" ng-model="pessoa.passaporte">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row" ng-show='pessoa.id_tipo_pessoa == 1'>
									<section class="col col-3">
										<label class="label"><strong>Documento de Identificação</strong></label>
										<div class="form-group form-control-wrapper inputValidate">
											<select class="form-control" name="id_tipo_documento" ng-model="pessoa.id_tipo_documento"
												data-validate-input 
												data-required
												data-message-required="Por favor, selecione um documento de identificação">
												<option value="" selected="" disabled="">Selecione</option>
												<option value="1">RG</option>
												<option value="3">RNE Modelo 19</option>
												<option value="7">Identificação Internacional</option>
											</select>
											<i></i>
										</div>
									</section>
									<section class="col col-3">
										<label class="label"><strong>Nº do Documento</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" ng-blur="getDocumento()" name="numero_documento" id="numero_documento" placeholder="Número documento" ng-model="pessoa.numero_documento"
												data-validate-input 
												data-required
												data-message-required="Por favor, informe o número do documento">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-6">
										<label class="label"><strong>Arquivo Documento</strong></label>
										<div for="file" class="form-control form-control-wrapper input-file">	<div class="button">
											<input class="form-control" type="file" accept=".jpg,.png" name="documento" id="documento" onchange="this.parentNode.nextSibling.value = this.value; angular.element(this).scope().armazenaFileDocumento(this)" ng-model="pessoa.documento">Procurar</div><input onclick="$('#documento').trigger('click')" class="form-control" type="text" placeholder="Seu documento" readonly="">
										</div>
									</section>
								</div>
								<div class="row">
									<section class="col col-4" ng-show='pessoa.id_tipo_pessoa == 1'>
										<label class="label"><strong>Empresa</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="empresa" id="empresa" placeholder="Empresa onde trabalha" ng-model="pessoa.empresa">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-4" ng-show='pessoa.id_tipo_pessoa == 1'>
										<label class="label"><strong>Ocupação</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="ocupacao" id="ocupacao" placeholder="Sua ocupação" ng-model="pessoa.ocupacao">
											<i class="icon-append fa fa-user"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-3" ng-show='pessoa.id_tipo_pessoa==1'>
										<div class="form-inline">
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" ng-checked="true" value="0" ng-model="pessoa.responsavel_proprietario">
													<span>Proprietário</span>  
												</label>
											</div>
											<div class="form-group">
												<label class="radio radio-inline">
													<input type="radio" class="radiobox" name="status" value="1" ng-model="pessoa.responsavel_proprietario">
													<span>Responsável</span>  
												</label>	
											</div>
										</div>
									</section>
									<section class="col col-8" ng-show='pessoa.id_tipo_pessoa == 2'>
										<label class="label"><strong>E-mail</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" name="email" id="email" placeholder="Seu e-mail principal" ng-model="pessoa.email"
												data-required
												data-email
												data-message-email="Por favor, informe um e-mail válido">
											<i class="icon-append fa fa-envelope-o"></i>
											<span class="material-input"></span>
										</div>
									</section>									
								</div>
								<div class="row">
									<!-- ===================================================================================================================== -->
										

									<!-- <section class="col col-3">
										<label class="label"><strong>Proprietário</strong></label>
										<div class="form-control-wrapper inputValidate">
											<ui-select 	ng-model="item_proprietario.selected"
														theme="bootstrap"
														ng-disabled="disabled"
														reset-search-input="false"
														ng-change="verificarResponsavelProprietario(item_proprietario.selected)">

												<ui-select-match placeholder="Entre com uma palavra ou selecione ">{{$select.selected.nome}}</ui-select-match>
												
												<ui-select-choices group-by="'tipo'" repeat="item_proprietario in proprietarios | propsFilter: {nome: $select.search}">
													<div ng-bind-html="item_proprietario.nome | highlight: $select.search"></div>
												</ui-select-choices>

											</ui-select>
											
											<input 	style="width:0px; height:0px; visibility: hidden; position:absolute" 
													name="addProprietario" 
													id="addProprietario" 
													type="text" 
													ng-model="pessoa.id_pessoa_responsavel_proprietario"
													data-validate-input
													data-required 
													data-message-required="Selecione o Proprietário">
										</div>
									</section> -->
									<!-- ===================================================================================================================== -->
								</div>
								<div class="row">
									<section class="col col-6">
										<label class="label"><strong>Observações</strong></label>
										<div class="form-control-wrapper">
											<textarea rows="5" class="form-control" name="observacao" id="observacao" placeholder="Considerações gerais" ng-model="pessoa.observacao"></textarea>
											<span class="material-input"></span>
										</div>
									</section>									
								</div>
							</fieldset>
							<footer>
								<a class="btnmd btnmd-success  pull-right" ng-click="novoCadastro()" id="NovoCadastro"
										popover="Novo Cadastro"
										popover-trigger="mouseenter"
									>Novo</a>
								<a class="btnmd btnmd-warning pull-right" ng-click="limparPessoa()" id="LimparPessoa"
										popover="Limpar Formulário"
										popover-trigger="mouseenter"
									>Limpar</a>
								<button class="btnmd btnmd-info  pull-right" ng-click="cadastrarPessoa()" id="SalvarDadosPessoais"
										popover="Salvar Formulário"
										popover-trigger="mouseenter"

				<!-- end widget content -->
				</div>
			<!-- end widget div -->
			</div>
		<!-- end widget -->
		</article>
		<!-- END COL -->

		<!-- ========== CADASTRO DE ENDEREÇO  ========== -->
		<!-- NEW COL START -->
		<article class="col-sm-12 col-md-12 col-lg-12" ng-show="pessoa.id">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Endereço</h2>
				</header>
				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body no-padding">
						<form id="cadastroProprietario-Endereco-form" class="smart-form" novalidate="novalidate" validate-form>
							<fieldset>
								<div class="row">
									<section class="col col-4">
										<label class="label"><strong>CEP</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" ng-model="endereco.cep" type="text" name="cep" id="cep" ng-blur="getCep()" ui-br-cep-mask placeholder="CEP"
												data-validate-input
												data-required
												data-message-required="Por favor, informe o cep">
											<i class="icon-append fa fa-search"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-8">
										<label class="label"><strong>Endereço</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" placeholder="Endereço" id="logradouro" name='logradouro' ng-model="endereco.logradouro"
												data-validate-input
												data-required
												data-message-required="Por favor, informe o endereço">
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row">
									<section class="col col-4">
										<label class="label"><strong>Número</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="numero" id="numero" placeholder="Número" ng-model="endereco.numero"
												data-validate-input
												data-required
												data-message-required="Por favor, informe o número">
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-4">
										<label class="label"><strong>Complemento</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="complemento" id="complemento" placeholder="Ex: casa 1, bloco 2" ng-model="endereco.complemento">
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-4">
										<label class="label"><strong>Bairro</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" placeholder="Bairro" id="bairro" name='bairro' ng-model="endereco.bairro"
												data-validate-input
												data-required
												data-message-required="Por favor, informe o bairro">
											<span class="material-input"></span>
										</div>
									</section>
								</div>
								<div class="row">
									<section class="col col-4">
										<label class="label"><strong>Estado</strong></label>
										<div class="form-group form-control-wrapper inputValidate">
											<select ng-change="getCidade(endereco.estado)" class="form-control" name="estado" ng-model="endereco.estado"
												data-validate-input
												data-required
												data-message-required="Por favor, selecione o estado">
												<option value="" disabled="">Selecione</option>
												<option 
													data-ng-repeat="estado in estados" value="{{estado.uf}}" data-ng-selected="estado.uf == endereco.estado">{{estado.nome}}</option>
											</select>
											<i></i>
										</div>
									</section>
									<section class="col col-4">
										<label class="label"><strong>Cidade</strong></label>
										<div class="form-group form-control-wrapper inputValidate">
											<select class="form-control" name="cidade" ng-model="endereco.cidade"
												data-validate-input
												data-required
												data-message-required="Por favor, selecione a cidade">
												<option value="" disabled="">Selecione</option>
												<option 
													data-ng-repeat="cidade in cidades" data-ng-selected="cidade.select">{{cidade.nome}}</option>
											</select>
											<i></i>
										</div>
									</section>
									<section class="col col-4">
										<label class="label"><strong>País</strong></label>
										<div class="form-group form-control-wrapper inputValidate">
											<select class="form-control" name="pais" ng-model="endereco.idPais"
												data-validate-input
												data-required
												data-message-required="Por favor, selecione o país">
												<option value="">Selecione</option>
												<option 
													data-ng-repeat="pais in paises" data-ng-selected="{{pais.select}}">{{pais.nome}}</option>
											</select>
											<i></i>
										</div>
									</section>
								</div>
							</fieldset>
							<footer>
								<a type="button" class="btnmd btnmd-warning pull-right" ng-click="endereco = {}" id="LimparEndereco">Limpar</a>
								<button class="btnmd btnmd-info  pull-right" ng-click="cadastrarEnderecoPessoa(endereco,1)" id="SalvarEndereco">Salvar</button>
							</footer>
						</form>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->
		</article>
		<!-- END COL -->
		<!-- ========== /CADASTRO DE ENDEREÇO ========== -->




		<!-- ========== CADASTRO DE TELEFONES ========== -->
		<!-- NEW COL START -->
		<article class="col-sm-12 col-md-12 col-lg-12" ng-show="pessoa.id">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Telefone</h2>
				</header>
				<!-- widget div-->
				<div>
					<!-- widget content -->
					<div class="widget-body no-padding">
						<form id="cadastroTelefone-form" class="smart-form" novalidate="novalidate" validate-form>
							<fieldset>
								<div class="row">
									<section class="col col-4">
										<label class="label"><strong>Tipo</strong></label>
										<div class="form-control-wrapper inputValidate">
											<ui-select ng-model="tipo_telefone.selected"
												theme="bootstrap"
												ng-disabled="disabled"
												reset-search-input="false"
												ng-change="changeTipoTelefone(tipo_telefone.selected)">
												<ui-select-match placeholder="Entre com uma palavra ou selecione ">{{$select.selected.descricao}}</ui-select-match>
												<ui-select-choices group-by="'tipo'" repeat="tipo_telefone in tipos_telefone | propsFilter: {descricao: $select.search}">
													<div ng-bind-html="tipo_telefone.descricao | highlight: $select.search"></div>
												</ui-select-choices>
											</ui-select>
											<input style="width:0px; height:0px; visibility: hidden; position:absolute" name="tipo_telefone" id="tipo_telefone" type="text" 
												ng-model="addTelefone.id_tipo_telefone"
												data-validate-input
												data-required 
												data-message-required="Selecione o tipo de telefone">
										</div>
									</section>
									<section class="col col-4">
										<label class="label"><strong>Telefone</strong></label>
										<div class="form-control form-control-wrapper inputValidate">
											<input class="form-control" type="text" name="numero" id="numero" placeholder="numero"
												ng-model="addTelefone.numero" 
												data-validate-input 
												data-required
												data-mobile
												data-message-required="Por favor, informe um telefone celular"
												data-message-mobile="Por favor, informe um telefone celular válido"
												ui-br-phone-number>
											<i class="icon-append fa fa-search"></i>
											<span class="material-input"></span>
										</div>
									</section>
									<section class="col col-lg-4">
										<label class="label"><strong>Observações</strong></label>
										<div class="form-control-wrapper inputValidate">
											<textarea rows="5" cols="40" class="form-control" name="observacao" id="observacao" placeholder="Observações" ng-model="addTelefone.observacao"></textarea>
											<span class="material-input"></span>
										</div>
									</section>
								</div>
							</fieldset>
						</form>
						<footer>
							<a type="button" class="btnmd btnmd-warning pull-right" ng-click="addTelefone = {}" id="LimparTelefone">Limpar</a>
							<button class="btnmd btnmd-info  pull-right" ng-click="cadastrarTelefonePessoa(addTelefone)" id="SalvarTelefone">Salvar</button>
						</footer>
						<table class="table table-striped table-bordered" ng-show='telefones.length'>
							<thead>
								<th>Tipo</th>
								<th>DDD</th>
								<th>Número</th>
								<th>Ramal</th>
								<th>Principal</th>
								<th>Ativo</th>
								<th>Observações</th>
								<th></th>
							</thead>
							<tbody>
								<tr ng-repeat="tel in telefones">
									<td width="200">{{tel.tipo_telefone}}</td>
									<td width="200" width="120">{{tel.ddd}}</td>
									<td width="200" width="120">{{tel.numero}}</td>
									<td width="200" width="120">{{tel.ramal}}</td>
									<td width="200" width="120"><div class="checkbox"><label><input type="checkbox" value="{{tel.principal}}" ng-click="updateTelefonePrincipal(tel.id)" ng-checked="tel.principalbol" type="checkbox"><span class="ripple"></span><span class="check"></span></label></div></td>
									<td width="200" width="120"><div class="checkbox"><label><input type="checkbox" value="{{tel.ativo}}" ng-click="updateTelefoneAtivo(tel.id)" ng-checked="tel.ativobol" type="checkbox"><span class="ripple"></span><span class="check"></span></label></div></td>
									<td width="200" width="120">{{tel.observacao}}</td>
									<td width="50">
										<button class="btn btn-danger btn-sm" ng-click='excluirTelefone($index, tel)' popover="Excluir" popover-trigger="mouseenter"><i class="glyphicon glyphicon-trash"></i> Excluir</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->
		</article>
		<!-- END COL -->
		<!-- ========== /CADASTRO DE TELEFONES ========== -->
	

	</div>
	<!-- END ROW -->

</section>
<!-- end widget grid -->

pageSetUp();
