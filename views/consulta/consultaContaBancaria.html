<!-- widget grid -->
<section ng-controller='consultaContaBancaria' id="widget-grid" widget-grid>

  <div class="row">

    <article class="col-sm-12 col-md-12 col-lg-12">

        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>Consulta de Conta Bancária</h2>

        </header>

        <!-- widget div-->
        <div>

          <div class="widget-body no-padding">
            <div>
            <div class="table-responsive">

                <thead>
                  <tr>                    
                    <th ng-click="changeSorting('entidade')">MATRIZ/FILIAL <i class="glyphicon" ng-class="getIcon('entidade')"></i></th>
                    <th ng-click="changeSorting('tipo_conta')">TIPO DA CONTA <i class="glyphicon" ng-class="getIcon('tipo_conta')"></i></th>

                    <th ng-click="changeSorting('agencia')">AGÊNCIA <i class="glyphicon" ng-class="getIcon('agencia')"></i></th>
                    <th ng-click="changeSorting('conta')">CONTA <i class="glyphicon" ng-class="getIcon('conta')"></i></th>
                    <th ng-click="changeSorting('princ')">PRINCIPAL <i class="glyphicon" ng-class="getIcon('princ')"></i></th>
                    <th ng-click="changeSorting('status')">STATUS <i class="glyphicon" ng-class="getIcon('status')"></i></th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>                    
                    <td><input ng-model="search.entidade" id="search" class="form-control" placeholder="Matriz / Filial"></td>
                    <td><input ng-model="search.tipo_conta" id="search" class="form-control" placeholder="Tipo de conta"></td>
                    <td><input ng-model="search.descricao" id="search" class="form-control" placeholder="Descrição"></td>
                    <td><input ng-model="search.banco" id="search" class="form-control" placeholder="Banco"></td>
                    <td><input ng-model="search.agencia" id="search" class="form-control" placeholder="Agência"></td>
                    <td><input ng-model="search.numero" id="search" class="form-control" placeholder="Conta"></td>
                    <td><input ng-model="search.princ" id="search" class="form-control" placeholder="Principal"></td>
                    <td><input ng-model="search.status" id="search" class="form-control" placeholder="Status"></td>
                    <td></td>
                  </tr>
                  <tr ng-show="contabancaria.length == 0">
                    <td colspan="9">Não existem dados para serem exibidos.</td>
                  </tr>                
                  <tr dir-paginate="conta in contabancaria | filter:search:strict | itemsPerPage: pageSize | orderBy:sort.active:sort.descending" current-page="currentPage" pagination-id="entiPagination">                  
                    <td style="display:table-cell;vertical-align:middle">{{conta.entidade}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{conta.tipo_conta}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{conta.descricao}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{conta.banco}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{conta.agencia}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{conta.numero}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{conta.princ}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{conta.status}}</td>
                    <td><button ng-click='editCadastro(conta.id)' popover="Editar cadastro" popover-trigger="mouseenter" class="btnmd btnmd-primary btnmd-raised fa fa-edit btnmd-sm">
                      <div class="ripple-wrapper"></div>
                    </button></td>
                  </tr>
                </tbody>
              </table>

                        <td data-title="'DESCRIÇÃO DA CONTA'" sortable="'descricao'" filter="{ 'descricao': 'text' }">{{contabancaria.descricao}}</td>
                        <td data-title="'BANCO'" sortable="'banco'" filter="{ 'banco': 'text' }">{{contabancaria.banco}}</td>

                    </tr>
                </tbody> -->
            </table>
            </div>  
            </div>     
          <div>      
        <div>
          <div class="row" style="margin-top:20px; margin-bottom:5px;">
          <div class="col-xs-5 col-ls-6 col-md-6 col-lg-6" style="padding-top: 8px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" style="padding-top:6px; width:auto; padding-right: 0px;" class="col-xs-3 control-label"><strong>Itens por página:</strong></label>
                <div class="col-xs-4 col-sm-2 col-lg-2 col-md-2">
                  <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                </div>
              </div>
            </form>
          </div>
          <div class="col-xs-7 col-ls-4 col-md-4 col-lg-4 pull-right">
            <dir-pagination-controls class="pull-right " boundary-links="true" pagination-id="entiPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="template/dirPagination.tpl.html"></dir-pagination-controls>
