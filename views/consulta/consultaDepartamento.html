<script src="controllers/controller.consultaDepartamento.js"></script>            
<style type="text/css">
.ng-table th.text-left {
    text-align: left;
}
</style>
<!-- widget grid -->
<section ng-controller='consultaDepartamento' id="widget-grid" widget-grid>
  <!-- START ROW -->
  <div class="row">

    <!-- NEW COL START -->
    <article class="col-sm-12 col-md-12 col-lg-12">

      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">

        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>Consulta de Departamento</h2>

        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <div>
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>                    
                    <th ng-click="changeSorting('descricao')">DEPARTAMENTO <i class="glyphicon" ng-class="getIcon('descricao')"></i></th>
                    <th ng-click="changeSorting('status')">STATUS <i class="glyphicon" ng-class="getIcon('status')"></i></th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>                  
                    <td><input ng-model="search.descricao" id="search" class="form-control" placeholder="Descrição"></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr ng-show="departamento.length == 0">
                    <td colspan="3">Não existem dados para serem exibidos.</td>
                  </tr>
                  <tr dir-paginate="depto in departamento | filter:search:strict | itemsPerPage: pageSize | orderBy:sort.active:sort.descending" current-page="currentPage" pagination-id="entiPagination">                    
                    <td style="display:table-cell;vertical-align:middle">{{depto.descricao}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{depto.status}}</td>
                    <td><button ng-click='editCadastro(depto.id)' popover="Editar cadastro" popover-trigger="mouseenter" class="btnmd btnmd-primary btnmd-raised fa fa-edit btnmd-sm"><div class="ripple-wrapper"></div></button></td>
                  </tr>
                </tbody>
              </table>

            </div>     
          <div>      
        <div>  
      </div>

    </article>
    <!-- END COL -->    

  </div>

  <!-- END ROW -->


  
  

</section>
<!-- end widget grid -->

<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">
  
  pageSetUp();

  var pagefunction = function() {
    
  };

  pagefunction();
        

</script>
