<script src="controllers/controller.consultaEntidade.js"></script>
<style type="text/css">
.ng-table th.text-left {
text-align: left;
}
</style>
<!-- widget grid -->
<section ng-controller='consultaEntidade' id="widget-grid" widget-grid>
  <!-- START ROW -->
  <div class="row">
    <!-- NEW COL START -->
    <article class="col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>Consulta de Matriz e Filiais</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <div>
              <div class="table-responsive">              
              <table show-filter="true" class="table table-striped table-bordered">
                  <thead>
                    
                    <tr>                       
                      <!--th>TIPO ENTIDADE</th-->
                      <th ng-click="changeSorting('nome')">NOME <i class="glyphicon" ng-class="getIcon('nome')"></i></th>
                      <th ng-click="changeSorting('cnpj')">CNPJ <i class="glyphicon" ng-class="getIcon('cnpj')"></i></th>
                      <th>ESTADO</th>
                      <th>CIDADE</th>                       
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                      <td><input ng-model="search.nome" id="search" class="form-control" placeholder="Busque pelo nome"></td>
                      <td><input ng-model="search.cnpj" id="search" class="form-control" placeholder="Busque pelo Cnpj"></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr ng-show="entidade.length == 0">
                      <td colspan="6">Não existem dados para serem exibidos.</td>
                    </tr>
                    <tr dir-paginate="enti in entidade | filter:search:strict | itemsPerPage: pageSize | orderBy:sort.active:sort.descending" current-page="currentPage" pagination-id="entiPagination">
                      <!--td style="display:table-cell;vertical-align:middle">{{enti.tipo_entidade}}</td-->
                      <td style="display:table-cell;vertical-align:middle">{{enti.nome}}</td>
                      <td style="display:table-cell;vertical-align:middle">{{enti.cnpj}}</td>
                      <td style="display:table-cell;vertical-align:middle">{{enti.estado}}</td>
                      <td style="display:table-cell;vertical-align:middle">{{enti.cidade}}</td>
                      <td style="display:table-cell;vertical-align:middle">
                      <button ng-click='editCadastro(enti.id)' popover="Editar cadastro" popover-trigger="mouseenter" class="btnmd btnmd-primary btnmd-raised fa fa-edit btnmd-sm">
                        <div class="ripple-wrapper"></div>
                      </button>
                      </td>
                    </tr>
                  </tbody>
                </table>                 
              </div>  
            </div>     
          <div>      
        <div>
        <div class="row" style="margin-top:20px; margin-bottom:5px;">
          <div class="col-xs-5 col-ls-6 col-md-6 col-lg-6" style="padding-top: 8px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" style="padding-top:6px; width:auto; padding-right: 0px;" class="col-xs-3 control-label"><strong>Itens por página:</strong></label>
                <div class="col-xs-4 col-sm-2 col-lg-2 col-md-2">
                  <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                </div>
              </div>
            </form>
          </div>
          <div class="col-xs-7 col-ls-4 col-md-4 col-lg-4 pull-right">
            <dir-pagination-controls class="pull-right " boundary-links="true" pagination-id="entiPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="template/dirPagination.tpl.html"></dir-pagination-controls>            
          </div>              
        </div>
        <!--
        <div class="row">
          <div class="col-xs-2 col-ls-2 col-md-2 col-lg-2 pull-right">
            <button ng-click="validaLogin()" class="btnmd btnmd-info btnmd-raised btnmd-sm pull-right">Exportar <span style="margin-left:20px" class="glyphicon glyphicon-circle-arrow-down"></span><div class="ripple-wrapper"></div></button>
          </div>
        </div>
        -->
      </div>      
    </article>
    <!-- END COL -->    
  </div>
  <!-- END ROW -->
</section>
<!-- end widget grid -->
