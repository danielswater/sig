<script src="controllers/controller.consultaCategoriaNaoAssociado.js"></script>                
<style type="text/css">
.ng-table th.text-left {
    text-align: left;
}
</style>
<!-- widget grid -->
<section ng-controller='consultaCategoriaNaoAssociado' id="widget-grid" widget-grid>
  <!-- START ROW -->
  <div class="row">

    <!-- NEW COL START -->
    <article class="col-sm-12 col-md-12 col-lg-12">

      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">

        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>Consulta de Categoria de Não Associadodos</h2>

        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <div>
            <div class="table-responsive">       
            <table show-filter="true" class="table table-striped table-bordered">
                     <thead>
                       <tr>
                         
                         <th ng-click="changeSorting('descricao')">CATEGORIA <i class="glyphicon" ng-class="getIcon('descricao')"></i></th>
                         <th ng-click="changeSorting('pronome_tratamento_status')">PRONOME DE TRATAMENTO <i class="glyphicon" ng-class="getIcon('pronome_tratamento_status')"></i></th>
                         <th ng-click="changeSorting('documento_status')">DOCUMENTO <i class="glyphicon" ng-class="getIcon('documento_status')"></i></th>
                         <th ng-click="changeSorting('tipo_status')">TIPO <i class="glyphicon" ng-class="getIcon('tipo_status')"></i></th>
                         <th ng-click="changeSorting('status')">STATUS <i class="glyphicon" ng-class="getIcon('status')"></i></th>
                         <th >Ações</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr>
                         
                         <td><input ng-model="search.descricao" id="search" class="form-control" placeholder="Descrição"></td>
                         <td><input ng-model="search.pronome_tratamento_status" id="search" class="form-control" placeholder="Pronome de tratamento"></td>
                         <td><input ng-model="search.documento_status" id="search" class="form-control" placeholder="Documento"></td>
                         <td><input ng-model="search.tipo_status" id="search" class="form-control" placeholder="Tipo"></td>
                         <td><input ng-model="search.status" id="search" class="form-control" placeholder="Status"></td>
                         <td></td>
                       </tr>
                       <tr ng-show="categoria.length == 0">
                         <td colspan="3">Não existem dados para serem exibidos.</td>
                       </tr>
                       <tr dir-paginate="categorias in categoria | filter:search:strict | itemsPerPage: pageSize | orderBy:sort.active:sort.descending" current-page="currentPage" pagination-id="entiPagination">
                         
                         <td>{{categorias.descricao}}</td>
                         <td>{{categorias.pronome_tratamento_status}}</td>
                         <td>{{categorias.documento_status}}</td>
                         <td>{{categorias.tipo_status}}</td>
                         <td>{{categorias.status}}</td>
                         <td><button ng-click='editCadastro(categorias.id)' popover="Editar cadastro" popover-trigger="mouseenter" class="btnmd btnmd-primary btnmd-raised fa fa-edit btnmd-sm">
                           <div class="ripple-wrapper"></div>
                         </button></td>
                       </tr>
                     </tbody>
                   </table>       
            </div>  
            </div>     
          <div>      
        <div>  
          <div class="row" style="margin-top:20px; margin-bottom:5px;">
          <div class="col-xs-5 col-ls-6 col-md-6 col-lg-6" style="padding-top: 8px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" style="padding-top:6px; width:auto; padding-right: 0px;" class="col-xs-3 control-label">Itens por página:</label>
                <div class="col-xs-4 col-sm-2 col-lg-2 col-md-2">
                  <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                </div>
              </div>
            </form>
          </div>
          <div class="col-xs-7 col-ls-4 col-md-4 col-lg-4 pull-right">
            <dir-pagination-controls class="pull-right " boundary-links="true" pagination-id="entiPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="template/dirPagination.tpl.html"></dir-pagination-controls>            
          </div>              
        </div>
      </div>

    </article>
    <!-- END COL -->    

  </div>

  <!-- END ROW -->


  
  

</section>
<!-- end widget grid -->

<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">  

  pageSetUp();
   
  var pagefunction = function() {
    
  };

  pagefunction();
        

</script>
