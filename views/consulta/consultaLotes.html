
<script src="controllers/controller.consultaLotes.js"></script>                
<style type="text/css">
.ng-table th.text-left {
    text-align: left;
}
</style>
<!-- widget grid -->
<section ng-controller='consultaLote' id="widget-grid" widget-grid>
  <!-- START ROW -->
  <div class="row">
    <!-- NEW COL START -->
    <article class="col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-blueDark" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false" data-widget-deletebutton="false">
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>Consulta de Lotes</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <div>
            <div class="table-responsive">       
              <table show-filter="true" class="table table-striped table-bordered">
               <thead>
                 <tr>  
                    <th ng-click="changeSorting('descricao_quadra')">QUADRA <i class="glyphicon" ng-class="getIcon('descricao_quadra')"></i></th>
                    <th ng-click="changeSorting('descricao')">LOTE <i class="glyphicon" ng-class="getIcon('descricao')"></i></th>
                    <th ng-click="changeSorting('tamanho')">TAMANHO <i class="glyphicon" ng-class="getIcon('tamanho')"></i></th>
                    <th ng-click="changeSorting('preco')">PREÇO <i class="glyphicon" ng-class="getIcon('preco')"></i></th>
                    <th ng-click="changeSorting('status')">STATUS <i class="glyphicon" ng-class="getIcon('status')"></i></th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>                    
                    <td><input ng-model="search.descricao_quadra" id="search" class="form-control" placeholder="Descrição da quadra"></td>
                    <td><input ng-model="search.descricao" id="search" class="form-control" placeholder="Descrição do lote"></td>
                    <td><input ng-model="search.tamanho" id="search" class="form-control" placeholder="Tamanho do lote"></td>
                    <td><input ng-model="search.preco" id="search" class="form-control" placeholder="Preço"></td>
                    <td><input ng-model="search.status" id="search" class="form-control" placeholder="Status"></td>
                    <td></td>
                  </tr>
                 <tr ng-show="lote.length == 0">
                   <td colspan="3">Não existem dados para serem exibidos.</td>
                 </tr>
                 <tr dir-paginate="lotes in lote | filter:search:strict | itemsPerPage: pageSize | orderBy:sort.active:sort.descending" current-page="currentPage" pagination-id="entiPagination" ng-hide="lotes.status=='Inativo'">
                     
                    <td style="display:table-cell;vertical-align:middle">{{lotes.descricao_quadra}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{lotes.descricao}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{lotes.tamanho}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{lotes.preco}}</td>
                    <td style="display:table-cell;vertical-align:middle">{{lotes.status}}</td>
                    <td>
                          <button ng-click='editCadastro(lotes.id)' popover="Editar cadastro" popover-trigger="mouseenter" class="btnmd btnmd-primary btnmd-raised fa fa-edit btnmd-sm"><div class="ripple-wrapper"></div></button>
                          <button ng-click='delCadastro(lotes.id)' popover="Excluir Lote" popover-trigger="mouseenter" class="btn btn-danger btn-sm fa fa-trash-o"><div class="ripple-wrapper"></div></button>
                   </td>
                 </tr>
               </tbody>
             </table>
             </div>  
            </div>     
          </div>
        </div>
        <!--<div class="row" style="margin-top:20px; margin-bottom:5px;">-->
          <div class="col-xs-5 col-ls-6 col-md-6 col-lg-6" style="padding-top: 8px;">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" style="padding-top:6px; width:auto; padding-right: 0px;" class="col-xs-3 control-label">Itens por página:</label>
                <div class="col-xs-4 col-sm-2 col-lg-2 col-md-2">
                  <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                </div>
              </div>
            </form>
          </div>
          <!--<div class="col-xs-7 col-ls-4 col-md-4 col-lg-4 pull-right">-->
            <dir-pagination-controls class="pull-right " boundary-links="true" pagination-id="entiPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="template/dirPagination.tpl.html"></dir-pagination-controls>            
          <!--</div>-->
        <!--</div>-->
      </div>
    </article>
    <!-- END COL -->    
  </div>
  <!-- END ROW -->
</section>
<!-- end widget grid -->

<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">  
  pageSetUp();
  var pagefunction = function() {
  };
  pagefunction();
</script>
