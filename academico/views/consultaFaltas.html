<script src="controllers/controller.consultaFaltas.js"></script>

<style type="text/css">
	.fa-1x{
		font-size: 1.1em !important;
	}


</style>

<div class="container" ng-controller="consultaFaltas">
	<div class="row">		
		<!-- =========================Start Col right section ============================= -->
		<article class="col-lg-12 col-right">	

			<div ng-repeat="linha in linhas">
				{{linha.text}}				
				<div ng-repeat="coluna in linha.coluna">
					-- {{coluna.text}}<input ng-model="input[$parent.$index][$index]" ng-value="false" type="checkbox">
				</div>
			</div>

			<div class="row no-margin-left">
				<div class="alert alert-info" role="alert">
					<h4>{{id_fase}}ยบ FASE</h4>
					<strong>{{disciplina.nome}}</t> - {{fases.data_inicial}} a {{fases.data_final}} - {{curso.abreviatura}} {{turma.abreviatura}}</strong>

				</div>
			</div>
			<hr>
			<!-- ABAS -->

			<div class="row no-margin-left">
				<section class="col col-lg-12">				
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" ts-wrapper>
							<thead>
								<tr>									
									<th class="linha-tabela" ts-default>Nยบ</th>
									<th nowrap="nowrap">Ausente</th>
									<th style="font-size:x-small;" nowrap="nowrap" ng-repeat="item in ocorrencias"  style="cursor:pointer;" title="{{item.descricao}}" alt="{{item.descricao}}">{{item.id}}</th>
									<th>Nome</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="aluno in alunoFaltas" >
									<td>{{$index + 1}}</td>
									<td nowrap="nowrap" style="text-align: center;">
										<select ng-model="diario[$index]" ng-init="getSelectFaltas($index,aluno.id_pessoa)" name="diario_falta" id="diario_falta" class="form-control" ng-options="total.qtd for total in totalFaltas" ng-change="salvaFaltaAluno($index, aluno.id_pessoa)">
											<option value="">Selecione</option>
										</select>
									</td>
									<td ng-repeat="item in ocorrencias">
										<input ng-model="input[$parent.$index][item.id]" ng-click="salvaOcorrencia(alunoFaltas[$parent.$index].id_pessoa, $parent.$index, item.id)" ng-checked="input[$parent.$index][item.id]" type="checkbox" name="ocorrencia" ng-value="false" id="ocorrencia" >
										</td>
									<td nowrap="nowrap">{{aluno.nome}} </td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>		
			</div>
			<!-- FECHA ABAS -->

		</article><!-- end col right-->
	</div><!-- end row-->
</div><!-- end container-->
