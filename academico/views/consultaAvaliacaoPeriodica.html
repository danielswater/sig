<script src="controllers/controller.consultaAvaliacaoPeriodica.js"></script>

<style type="text/css">
	.fa-1x{
		font-size: 1.1em !important;
	}	
</style>

<div class="container" ng-controller="consultaAvaliacaoPeriodica">
	<div class="row">		
		<!-- =========================Start Col right section ============================= -->
		<article class="col-lg-12 col-right">	
			<div class="row no-margin-left">
				<div class="alert alert-info" role="alert">
					<h4>1º FASE</h4>
					<strong>Biologia - 1ºM</strong>							
				</div>
			</div>
			<hr>
			<div class="row no-margin-left">			
				<section class="col col-lg-12" style="padding-left:0px; padding-right: 0px;">				
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" ts-wrapper>
							<thead>
								<tr> 
									<th width="20">Nº</th>
									<th ng-repeat="item in tipo_avaliacao_periodica" style="cursor:pointer;" width="2%" title="{{item.descricao}}" alt="{{item.descricao}}">{{item.id}}</th>
									<th>NOME</th>
								</tr>
							</thead>
							<tbody>
								<tr class="row0" ng-repeat="aluno in turma_aluno"> 
									<td align="center"><b>{{$index + 1}}</b></td>
									<td ng-repeat="item in tipo_avaliacao_periodica">
										<input ng-model="input[$parent.$index][item.id]" ng-click="salvaAvaliacaoPeriodica(turma_aluno[$parent.$index].id_pessoa, $parent.$index, item.id)" ng-checked="input[$parent.$index][item.id]" type="checkbox" ng-value="false" name="tipo_avaliacao_periodica" id="tipo_avaliacao_periodica">
									</td>
									<td nowrap="nowrap">{{aluno.nome}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>		
			</div>
		</article><!-- end col right-->
	</div><!-- end row-->
</div><!-- end container-->
