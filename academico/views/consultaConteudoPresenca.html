<script src="controllers/controller.consultaConteudoPresenca.js"></script>

<style type="text/css">
	.fa-1x{
		font-size: 1.1em !important;
	}	
</style>

<div class="container" ng-controller="consultaConteudoPresenca">
	<div class="row">		
		<!-- =========================Start Col right section ============================= -->
		<div class="row" style="margin: 13px;">
			<h5>Conteúdo e Presença</h5>
		</div>
		<article class="col-lg-12 col-right">	
			<div class="row no-margin-left">
				<div class="alert alert-info" role="alert">
					<h4 ng-repeat="item in fases | filter:{fase:id_fase}">{{item.descricao}}</h4>
				</div>
			</div>		
			<div class="row no-margin-left">
				<div data-ng-include="'includes/forms/filtroAvancado.html'"></div>	
			</div>
		</article>
		<article>
			<div class="row no-margin-left" ng-show="tabelaDisciplina == true">
				<section class="col col-lg-12">				
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" ts-wrapper>
							<thead>
								<tr>
									
									<th  ts-criteria="disciplina" ts-default>Disciplina</th>
									<th  width="10%" ts-criteria="turma">Turma</th>
									<th width="5%" ts-criteria="ad">A.D</th>
									<th  width="5%"></th>
									<th  width="5%"></th>
									<th width="10%">Alterado</th>
									<th  width="10%">Recebido</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in grid | filter:filtroAvancado.busca:strict" ts-repeat>
									
									<td>
										<!--redirectPage(null,item.id_disciplina, item.id_professor, item.id_turma)-->
										<a href="#consultaConteudo/0/{{item.id_disciplina}}/{{item.id_professor}}/{{item.id_turma}}" style="cursor: pointer;">
											{{item.disciplina}}
										</a>
										<br /><small>{{item.professor}}</small>
									</td>
									<!-- <td><a href="#consultaConteudo">{{item.disciplina}}</a><br /><small>{{item.professor}}</small></td> -->
									<td>{{item.turma}}</td>
									<td>{{fase.ad}}</td>
									<td style="text-align: center;"><a href="#" title="Imprimir"><i class="fa fa-print fa-1x"></i></a></td>
									<td style="text-align: center;"><a href="#"><i class="icon-file-text-alt fa-1x"></i></a></td>
									<td></td>
									<td>{{fase.recebido}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
				<section class="col col-lg-12" style="text-align: center;">					
					<ul class="pagination">
						<li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
						<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
					</ul>					
				</section>				
			</div>
			<!-- <div class="row no-margin-left" ng-show="errorAlert == true">
				<section class="col col-lg-12">
					<div class="alert alert-danger" role="alert">
						<h4 class="text-center">Ocorreu um erro</h4>
						<p class="text-center" style="margin-bottom:0px;">{{errorMsg}}</p>
					</div>
				</section>
			</div> -->
		</article><!-- end col right-->
	</div><!-- end row-->
</div><!-- end container-->
