<style type="text/css">
	body {
		padding-top: 40px;
	}
	.form-group{
		margin-bottom: -5px;
	}

	.form-signin {
		max-width: 300px;
		padding: 19px 29px 29px;
		margin: 0 auto 20px;
		background-color: #fff;
		border: 1px solid #e5e5e5;
		-webkit-border-radius: 40px;
		-moz-border-radius: 40px;
		border-radius: 40px;
		-webkit-box-shadow: 0 2px 19px rgba(0,0,0,0.40);
		-moz-box-shadow: 0 2px 19px rgba(0,0,0,0.40);
		box-shadow: 0 2px 19px rgba(0,0,0,0.40);
	}
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
		margin-bottom: 10px;
	}
	.form-signin input[type="text"],
	.form-signin input[type="password"] {
		font-size: 16px;
		height: auto;
		margin-bottom: 15px;
		padding: 7px 9px;
	}
	.login{
		background-image: url('./img/fundo_login.png');
		background-repeat: no-repeat;
		background-position: center;
	}
	.invalid{
		color: #a94442;
		font-size: 11px;
	}

	.fadein.ng-hide-remove,
	.fadeout.ng-hide-add {
		-webkit-transition: 400ms ease-in-out all;
		-moz-transition: 400ms ease-in-out all;
		-o-transition: 400ms ease-in-out all;
		transition: 400ms ease-in-out all;
		display: block !important;
	}

	.fadein.ng-hide-remove,
	.fadeout.ng-hide-add.ng-hide-add-active {
		opacity: 0;
	}

	.fadeout.ng-hide-add,
	.fadein.ng-hide-remove.ng-hide-remove-active {
		opacity: 1;
	}

</style>

<body ng-controller="controller.login">
	<!--[if !IE]><!--><script>if(/*@cc_on!@*/false){document.documentElement.className+=' ie10';}</script><!--<![endif]--> <!-- Border radius fixed IE10-->
	<toaster-container toaster-options="{'time-out': 5000, 'close-button':true, 'animation-class': 'toast-center'}"></toaster-container>
	<div class="container">

		<div class="row login">
			<!-- =========================Start Col right section ============================= -->

			<form class="form-signin" id="login-form" novalidate="novalidate" validate-form>
				<div class="text-center" style="margin-bottom:10px;" class="span3">
					<img src="img/islamica.png">
				</div>
				
				<div class="form-group form-control-wrapper inputValidate">
				<label><strong>Login</strong></label>
					<input type="text" ng-model="login.usuario" name="user" id="user" class="input-block-level" placeholder="Seu Login"
					data-validate-input
					data-required>
				</div>

				<div class="form-group form-control-wrapper inputValidate">
				<label><strong>Senha</strong></label>
					<input type="password" ng-model="login.senha" name="password" id="password" class="input-block-level" placeholder="Sua Senha"
					data-validate-input
					data-required>   
				</div>
				<div ng-show="novasenha" class="form-group form-control-wrapper inputValidate">
				<label><strong>Nova Senha</strong></label>
					<input type="password" ng-model="login.senha" name="password" id="password" class="input-block-level" placeholder="Sua Senha"
					data-validate-input
					data-required>   
				</div>    
				<button ng-click="validaLogin()" class="btn input-block-level btn-primary" >Login</button>
				<p class="text-center"><small><a href="#">Esqueci minha senha.</a></small></p>
				
			</form><!-- end col right-->
		</div><!-- end row-->
		<!-- ng-show="showMessage" -->
		<div ng-show="showMessage" class="col col-lg-3 message fadein fadeout alert alert-danger" role="alert" style="margin: auto; float: none;">
		<p class="text-center"><strong>Ocorreu um erro.</strong></p>
		<p class="text-center">{{errorMessage}}</p>
			
		</div>
	</div><!-- end container-->

	<!-- DATEPICKER -->

<script type="text/javascript">  

	$(function() {
        // Validation
        $("#login-form").validate({

          // Rules for form validation
          rules : {            
          	user : {
          		required : true,              
          	},
          	password : {
          		required : true,
          		minlength : 3,
          		maxlength : 20
          	}
          },

          // Messages for form validation
          messages : {
          	user : {
          		required : 'Por favor, coloque seu login',              
          	},
          	password : {
          		required : 'Por favor, coloque sua senha'
          	}
          },

          // Do not change code below
          errorPlacement : function(error, element) {
          	error.insertAfter(element.parent());
          },
          submitHandler: function(form){

          }
      });
    });
</script>
