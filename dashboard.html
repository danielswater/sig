    <body class="fixed-header fixed-ribbon fixed-navigation {{classeHome}}" ng-init="usuariologado()">
        <!-- POSSIBLE CLASSES: minified, fixed-ribbon, fixed-header, fixed-width, top-menu
                 You can also add different skin classes such as "smart-skin-0", "smart-skin-1" etc...-->

        <!-- HEADER -->
        <header id="header" data-ng-include="'includes/header.html'"></header>
        <!-- END HEADER -->

        <!-- Left panel : Navigation area -->
        <!-- Note: This width of the aside area can be adjusted through LESS variables -->
        <aside id="left-panel"><span data-ng-include="'includes/left-panel.html'"></span></aside>
        <!-- END NAVIGATION -->

        <!-- MAIN PANEL -->
        <div id="main" role="main">

            <!-- RIBBON -->
            <div id="ribbon" data-ng-include="'includes/ribbon.html'" data-ribbon=""></div>
            <!-- END RIBBON -->
            <div ng-show="isViewLoading" class="router-animation-loader"><i class="fa fa-gear fa-4x fa-spin"></i></div>
            <!-- MAIN CONTENT -->
            <div ng-show="!isViewLoading" id="content" data-ng-view="" class="view-animate"></div>
            <!-- END MAIN CONTENT -->
            
        </div>
        <!-- END MAIN PANEL -->

        <!-- PAGE FOOTER -->
        <footer class="page-footer"><span data-ng-include="'includes/footer.html'"></span></footer>
        <!-- END FOOTER -->

        <!-- SHORTCUT AREA : With large tiles (activated via clicking user name tag)
        Note: These tiles are completely responsive,
        you can add as many as you like
        -->
        <div id="shortcut"><span data-ng-include="'includes/shortcut.html'"></span></div>
        <!-- END SHORTCUT AREA -->

        <!--================================================== -->
        <!-- Toaster (Mensagem) -->  
        <toaster-container toaster-options="{'position-class': 'toast-top-full-width','time-out': 3000, 'close-button':true}"></toaster-container>
        <!-- Dynamic Modal -->  
        <div class="modal fade" id="remoteModal" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel" aria-hidden="true">
            <div style="height:100%" class="row row-centered">                               
                <div class="col-xs-10 col-sm-5 col-md-5 col-lg-4 col-centered" style="margin-top:20px">
                  <div class="well no-padding">
                    <form id="login-form" class="smart-form client-form">                            
                      <header>
                        <div class="row" style="padding:10px">
                            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">          
                              <img class="img-responsive" src="img/logo_white.png" alt="SmartAdmin">  
                            </div>
                        </div>
                      </header>
                      <header>
                        <h1>Efetue o Login novamente!</h1>
                      </header>
                      <fieldset>
                        <div class="alert alert-danger alert-dismissable" role="alert" style="display:none">
                          <button type="button" class="close"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                          <h4>Aviso!</h4>
                          <p class="alertaLogin"></p>
                        </div>                              
                        <section class="section">
                          <div class="form-group">
                            <select type="modulo" name="modulo" id="modulo" class="form-control">
                              <option value="0" selected="" disabled="">Módulo de Gestão</option>
                              <option value="1">Sys SBM</option>
                              <option value="2">Sys Cem</option>
                              <option value="3">Sys Esc</option>
                              <option value="4">Dashboard</option>
                            </select>                                  
                          </div>  
                        </section>                                                          
                        <section class="section">
                          <div class="form-group">                                  
                            <input type="text" name="user" id="user" placeholder="Seu usuário" class="form-control empty">
                              <span class="material-input"></span>
                            <i class="icon-append fa fa-user"></i>                                  
                          </div>    
                        </section>
                        <section class="section">
                          <div class="form-group">                                  
                            <input type="password" name="password" id="password" placeholder="Sua senha" class="form-control empty">
                              <span class="material-input"></span>
                            <i class="icon-append fa fa-lock"></i>                                  
                          </div>                                  
                          <!-- <div class="note">
                            <a href="forgotpassword.html">Esqueceu sua senha?</a>
                          </div> -->
                        </section>
                      </fieldset>
                      <footer>
                        <div class="pull-right">
                          <button ng-click="loginAgain()" class="btnmd btnmd-primary btnmd-raised">Entrar <span style="margin-left:20px" class="glyphicon glyphicon-log-in"></span></button>
                        </div>                              
                      </footer>
                    </form>
                  </div>             
                </div>     
            </div>

            <script type="text/javascript">
            $(function() {
                
                // Validation
                $("#login-form").validate({
                    // Rules for form validation
                    rules: {
                        modulo: {
                            required: true,
                        },
                        user: {
                            required: true,
                        },
                        password: {
                            required: true,
                            minlength: 3,
                            maxlength: 20
                        }
                    },
                    // Messages for form validation
                    messages: {
                        email: {
                            required: 'Por favor, coloque seu login',
                        },
                        password: {
                            required: 'Por favor, coloque sua senha'
                        },
                        modulo: {
                            required: 'Selecione o módulo de gestão'
                        }
                    },
                    // Do not change code below
                    errorPlacement: function(error, element) {
                        error.insertAfter(element.parent());
                    }
                });
                
            });
            </script>
