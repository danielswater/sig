			<!-- NAVIGATION : This navigation is also responsive

			To make this navigation dynamic please make sure to link the node
			(the reference to the nav > ul) after page load. Or the navigation
			will not initialize.
			-->			
			<navigation ng-show="usuario.idTipoEntidade != 4">
				<nav:item data-view="/dashboard" data-icon="fa fa-lg fa-fw fa-home" title="Dashboard" />				
				<nav:group ng-repeat="menu in usuario.modulo | orderBy: 'nome'" data-icon="fa fa-fw {{menu.icone}}" ng-show="menu.show_menu == 1" title="{{menu.nome}}">
					<nav:item style="margin-left:-20px" ng-if="item.children.length <= 0" ng-show="item.show_menu == 1" ng-repeat="item in menu.children" data-view="{{item.url}}" title="{{item.nome}}" />					
					<nav:group style="margin-left:-20px" ng-if="item.children.length > 0" ng-repeat="item in menu.children" data-icon="fa fa-lg fa-fw fa-plus-square-o" title="{{item.nome}}">							
						<nav:item style="margin-left:22px" ng-show="child.show_menu == 1" ng-repeat="child in item.children" data-view="{{child.url}}" title="{{child.nome}}" />				
					</nav:group>
				</nav:group>
